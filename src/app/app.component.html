<div class="container">
  <div class="upper-data" [ngClass]="14 > 15 ? 'hot-weather-backgroung' : 'cold-weather-backgroung'">
    <div class="weather-data">
      <div class="location">Tiszakécske</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0' }} °C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10 °C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20 °C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          80%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          14 km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
